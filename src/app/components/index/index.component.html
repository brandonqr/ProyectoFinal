
<div class="container">
  <div class="row">
    <div class="card-group" style="display:flex;">
      <div *ngFor="let evento of eventos">

      <div class="card" style="width: 20rem;display:flex;">
        <img class="card-img-top"  [src]="evento.imagen | imgDefaultPipe" alt="Event" style="width:256px;height:180px;">
        <div class="card-block">
          <h4 class="card-title">Descripcion</h4>
          <p class="card-text">{{evento.descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Nombre: {{evento.nombre}}</li>
          <li class="list-group-item">Fecha: {{evento.fecha}}</li>
        </ul>
        <div class="card-block">
          <a [routerLink]="['/evento',evento._id]">Ir a evento</a>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
