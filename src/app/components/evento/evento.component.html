<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class=" col-sm-8 ">
    <div *ngIf="evento">

    <div class="card mb-3">
      <img class="card-img-top" [src]="evento.imagen | imgDefaultPipe" alt="Imagen evento">
      <div class="card-block">
        <h4 class="card-title">Nombre: {{evento.nombre}}</h4>
        <a [routerLink]="['/usuario',evento.user._id]">@{{evento.user.nickname}}</a>
        <p class="card-text">Descripcion: {{evento.descripcion}}</p>
        <p class="card-text">Fecha: {{evento.fecha}}</p>
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker
          [latitude]="lat"
          [longitude]="lng"
          >
        </agm-marker>
        </agm-map>
      </div>
    </div>
<div *ngIf="usuario">
    <div *ngIf="cambio">

      <button
              type="button"
              name="button"
              class="btn btn-outline-warning btn-block"
              (click)="asistir()"
              >Abandonar</button>
      </div>
      <div *ngIf="!cambio">
      <button
              type="button"
              name="button"
              class="btn btn-outline-success btn-block"
              (click)="asistir()"
              >Asistir</button>
      </div>
</div>
    </div>
  </div>
</div>
</div>
